
<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
    <label for="user">User</label>
    <input type="text" id="user" required [(ngModel)]="authData.user" name="user">
    <br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" required [(ngModel)]="authData.senha" name="senha">
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
